---
apiVersion: v1
kind: Service
metadata:
  name: kubemirror-controller-metrics
  namespace: kubemirror-system
  labels:
    app.kubernetes.io/name: kubemirror
    app.kubernetes.io/component: controller
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
      protocol: TCP
    - name: health
      port: 8081
      targetPort: health
      protocol: TCP
  selector:
    app.kubernetes.io/name: kubemirror
    app.kubernetes.io/component: controller
